  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 *{
  box-sizing: border-box;
 }
 body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Montserrat", sans-serif;
  background-color: hsl(30, 38%, 92%);
 }
 .main{

  width:22rem;
background-color: #fff;
  border-radius: 10px;
  
 }
 img{
width: 100%;
border-radius: 10px 10px 0 0;

 }
 .button{

   padding: 15px;
   color: white;
  border-radius: 10px;
  text-align: center;
  background-color:hsl(158, 36%, 37%);
  font-weight: 500;
 
}
.button:hover{
  background-color:hsl(158, 34%, 18%);
cursor: pointer;
}

 .mid-right{
  padding: 0 20px 20px 20px;
  
  
 }
.price1{
  font-weight: 800;
  font-size: 2rem;
  margin-right: 10px;
  color:hsl(158, 36%, 37%) ;
  font-family: "Fraunces",serif;
}
.price{
display: flex;
align-items: center;
margin-top: 2rem;
margin-bottom: 1.5rem;
}
h2{
  font-weight: 500;
  font-size:small;
  letter-spacing: .3rem;
  text-transform: uppercase;
color: hsl(228, 12%, 48%);
margin-bottom: 0;
margin-top: 1.2rem;
}

h1{
  font-family: "Fraunces",serif;
  color: hsl(212, 21%, 14%);
}    

a{
  margin-left: 10px;
}

p{
  line-height: 1.5rem;
color: hsl(228, 12%, 48%);
font-size: 14px;
font-weight: 500;
margin: 10px;
}
    @media (width>660px){
.main{
  display: flex;
  flex-direction: row;
  background-color: white;
  justify-content: center;
width: 40rem;
background-image: url(./images/image-product-desktop.jpg);
background-position: left;
background-repeat: no-repeat;
background-size: 20rem;
overflow: hidden;
border-radius: 10px;
}
.mid-right{
  width: 20rem;
  justify-content: center;
  align-items: center;
  margin-left: -20rem;
  padding: 30px;
}
h1{
  width: 80%;
}
.mobile-img{
 visibility: hidden;
 overflow: hidden;
}
    }
  </style>
</head>

  <main class="main">
